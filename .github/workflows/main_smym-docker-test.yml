# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - smym-docker-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://smymregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_69e72df03422444ebf062560bf26f265 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d663f7fa5391400ba0549ecbc5dbfe3d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: smymregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_69e72df03422444ebf062560bf26f265 }}/docker-test:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'smym-docker-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a01396e7aefd4f0abc71b6daad6a65a5 }}
        images: 'smymregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_69e72df03422444ebf062560bf26f265 }}/docker-test:${{ github.sha }}'