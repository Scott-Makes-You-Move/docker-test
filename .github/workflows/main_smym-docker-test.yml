# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - smym-docker-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://smymregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_79a4a01815224b7a926efd7bc607fdbd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fd7c15602122473b8ce2e5b2c18fc35f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: smymregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_79a4a01815224b7a926efd7bc607fdbd }}/docker-test:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'smym-docker-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b53306cf8dba4773bfcda00f15c90afa }}
        images: 'smymregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_79a4a01815224b7a926efd7bc607fdbd }}/docker-test:${{ github.sha }}'